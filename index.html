<script id="string-info" type="text/html">
  <h3>What's in a String?</h3>
  <p>
    We've all used a piece of string in out lives whether to fly a kite,
    wrap up a package or to spin a yo-yo. When we are learning about computer
    languages, the name string has a different meaning. Very simply, it is
    numbers and letters surrounded by single or double quotes.
  </p>
  <p>
    Here are some examples:
  </p>
  <p>
    <span class="code-fragment"> "dog" </span>

    <span class="code-fragment"> 'George' </span>

    <span class="code-fragment"> "101 dalmations" </span>
</p>
<p>
  Here are some things that might look like strings, but they aren't:
</p>
<p>
  <span class="code-fragment"> 1543 </span>

  <span class="code-fragment"> true </span>

  <span class="code-fragment"> 12.5 </span>
</p>
<p>
  Those are just a few examples of what we are talking about when we say a
  piece of code is a string. A string can be long or short. It can be all
  numbers or all letters. It can also include punctuation and symbols like:
</p>
<p>
  <span class="code-fragment"> "SteveSample@yourmail.com"</span>

  <span class="code-fragment">"redWings.com"</span>
</p>
<p>
  The easiest way to know if something is a string, is to check that
  it is surrounded by either double-quotes or single-quotes.
</p>
</script>
